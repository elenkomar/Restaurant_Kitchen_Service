{% load query_transform %}
{% if is_paginated %}
  <ul class="pagination justify-content-center">

    {% if page_obj.has_previous %}
      <li class="page-item rounded-pill">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link pagination_link">Prev</a>
      </li>
    {% endif %}

      <li class="page-link active_pagination border">
        {{ page_obj.number }} of {{ paginator.num_pages }}
      </li>

    {% if page_obj.has_next %}
      <li class="page-item rounded-pill">
        <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link pagination_link">Next</a>
      </li>
    {% endif %}

  </ul>
{% endif %}
